{% extends 'frenchise/frenchise_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} Home {% endblock title %}

{% block dash-page %}


       
    
                <!-- Form Start -->
        <div class="container-fluid pt-4 ">
            <div class="row g-4">
                <div class="col-sm-12 col-12">
                    <div class="bg-secondary rounded h-100 p-4">

                        <form action=""  method="post" novalidate class="shadow p-5">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Employee ID</label>
                                <input type="text" name="employee_id" class="form-control" id="exampleFormControlInput1" placeholder="eg: 123456" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Employee email</label>
                                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="eg: example@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Employee Username</label>
                                <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="eg: Rahul" required>
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Employee Name</label>
                              <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="eg: Rahul Gupta" required>
                          </div>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Password</label>
                              <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="eg: Example@123" required>
                          </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>


                    </div>
                </div>
            </div>
        </div>








{% endblock dash-page %}
